<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:insert="~{/user_navbar::content}"></div>
<div class="container my-4">
    <h1>Order List</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Total price</th>
            <th>Payment State</th>
            <th>Shipment State</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${user_orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalPrice} + ' PLN'"></td>
            <td th:text="${order.paymentState}"></td>
            <td th:text="${order.shipmentState}"></td>
            <td th:text="${order.state}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
