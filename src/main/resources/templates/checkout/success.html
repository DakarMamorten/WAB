<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div th:insert="~{/user_navbar::content}"></div>
<header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="alert alert-success text-center">
                    <h1>Thank you for your order!!</h1>
                    <p>Your order will be success.</p>
                    <p>Order #: <span th:text="${orderId}"></span></p>
                    <p>Order Status: <span th:text="${orderState}"></span></p>
                    <p>Pay status: <span th:text="${orderStatus}"></span></p>
                    <p>Delivery status: <span th:text="${shipmentState}"></span></p>
                    <p>total price: <span th:text="${totalPrice} + ' zł'"></span></p>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Order State</th>
                        <th>Payment Status</th>
                        <th>Shipment Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td>
                            <img th:src="@{|/product-images/${item.product.imagePath}|}" alt="Product Image" class="product-img">
                        </td>
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.priceAtTimeOfOrder} + ' zł'"></td>
                        <td th:text="${item.order.paymentState}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Вернуться в магазин</a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
