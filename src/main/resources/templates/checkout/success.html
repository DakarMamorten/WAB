<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Order Success</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .img-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:insert="~{/user_navbar::content}"></div>
<header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="alert alert-success text-center">
                    <h1 th:text="'Thank you for your order!!'"></h1>
                    <p th:text="'Your order will be success.'"></p>
                    <p th:text="'Order #: ' + ${order.id}"></p>
                    <p th:text="'Order Status: ' + ${order.state}"></p>
                    <p th:text="'Payment Status: '+${order.paymentState}"></p>
                    <p th:text="'Delivery status: ' + ${order.shipmentState}"></p>
                    <p th:text="'Total price: ' + ${order.totalPrice}+ ' zł'"></p>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">

                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="@{'/product-images/' + ${item.productImagePath}}"
                                     alt="Product Image"
                                     class="img-thumbnail me-3">
                                <span th:text="${item.productName}"></span>
                            </div>
                        </td>
                        <td th:text="${item.price} + ' zł'"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.total}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Back to shop</a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
