<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Reports and Statistics</title>
</head>

<body>
<div th:insert="~{/navbar::content}"></div>
<div class="container mt-5">
    <h1>Revenue Report</h1>
    <div class="card mb-3">
        <div class="card bg-primary text-white text-center">
            <h5>Top 5 Selling Products</h5>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${topProducts}">
                    <span th:text="${product.productName}"></span>
                    <span class="badge bg-primary rounded-pill" th:text="${product.totalQuantity}"></span>
                </li>
            </ul>
        </div>
    </div>


    <form method="get" action="/admin/reports" class="mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Get Report</button>
    </form>


    <div>
        <h3>Report for Period</h3>
        <p><strong>Start Date:</strong> <span th:text="${startDate}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${endDate}"></span></p>
        <p><strong>Total Revenue:</strong> <span th:text="${report.totalRevenue} + ' PLN'"></span></p>
        <p><strong>Total Orders:</strong> <span th:text="${report.totalOrders}"></span></p>
    </div>
</div>
</body>
</html>
