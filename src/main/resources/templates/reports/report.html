<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Reports and Statistics</title>
</head>

<body>
<div th:insert="~{/navbar::content}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>REPORTS AND STATISTICS</h2>
                </div>
                <div class="card-body">
                    <section class="mb-4">
                        <h4 class="mb-3">Top Selling Products</h4>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity Sold</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${topProducts}">
                                <td th:text="${product.productName}"></td>
                                <td th:text="${product.totalQuantity}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </section>

                    <section>
                        <h4 class="mb-3">Revenue in the Last 30 Days</h4>
                        <p><strong>Total Revenue:</strong> <span
                                th:text="${revenueReport.totalRevenue} + ' PLN'"></span></p>
                        <p><strong>Total Orders:</strong> <span th:text="${revenueReport.totalOrders}"></span></p>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
