<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
</head>
<body>
<h1>Welkome!</h1>
<div th:each="product : ${products}">
    <h2 th:text="${product.name}"></h2>
    <p th:text="${product.description}"></p>
    <p th:text="${product.price} + ' PLN'"></p>
    <p th:text="${product.brand}"></p>
</div>
</body>
</html>
