<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Order #' + ${order.id} + ' Confirmation'">Order Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }
        table {
            border-collapse: collapse;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
        }
        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            padding: 1rem;
            border-radius: 4px;
        }
        .alert-success h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .table {
            width: 100%;
            margin-top: 1rem;
            border: 1px solid #dee2e6;
        }
        .table th {
            background-color: #e9ecef;
            padding: 0.75rem;
            text-align: center;
        }
        .table td {
            border-top: 1px solid #dee2e6;
            padding: 0.75rem;
            vertical-align: middle;
            text-align: center;
        }
        .img-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            color: #fff;
            background-color: #0d6efd;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .text-center {
            text-align: center;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .alert-success h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="alert alert-success text-center">
        <h1 th:text="'Thank you for your order!'"></h1>
        <p th:text="'We have received your order successfully.'"></p>
        <p><strong th:text="'Order #: ' + ${order.id}"></strong></p>
        <p th:text="'Order Status: ' + ${order.state}"></p>
        <p th:text="'Payment Status: ' + ${order.paymentState}"></p>
        <p th:text="'Delivery Status: ' + ${order.shipmentState}"></p>
        <p th:text="'Total Price: ' + ${order.totalPrice} + ' zł'"></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price (zł)</th>
            <th>Quantity</th>
            <th>Total (zł)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.productName}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.total}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/" class="btn-primary">Back to shop</a>
    </div>
</div>
</body>
</html>
