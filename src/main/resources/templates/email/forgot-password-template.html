<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Reset Your Password</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">To reset your password, click the link below:</p>
                    <div class="d-grid gap-2">
                        <a th:href="@{'http://loсalhost:8080/forgot-password/' + ${token}}" class="btn btn-success btn-lg">Reset Password</a>
                    </div>
                    <div class="mt-3 text-center">
                        <p class="text-muted">If you did not request a password reset, please ignore this email or contact support.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
