<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:insert="~{/navbar::content}"></div>
<div class="container my-4">
    <h1>User Management</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role.getName()}"></td>
            <td>
                <button class="btn btn-sm btn-primary" th:attr="data-bs-target=${'#editUserModal' + user.id}" data-bs-toggle="modal">Edit</button>
                <button class="btn btn-sm btn-danger" th:attr="data-bs-target=${'#deleteUserModal' + user.id}" data-bs-toggle="modal">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
