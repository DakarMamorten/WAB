<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:insert="~{/user_navbar::content}"></div>

<div class="container my-4">
    <h1>My Profile</h1>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Street</th>
            <th>House</th>
            <th>Flat</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userUpdateDTO != null}">
            <td th:text="${userUpdateDTO.firstName + ' ' + userUpdateDTO.lastName}"></td>
            <td th:text="${userUpdateDTO.email}"></td>
            <td th:text="${userUpdateDTO.phone}"></td>
            <td th:text="${userUpdateDTO.streetName}"></td>
            <td th:text="${userUpdateDTO.house}"></td>
            <td th:text="${userUpdateDTO.flat}"></td>
            <td th:text="${userUpdateDTO.postalCode}"></td>
            <td th:text="${userUpdateDTO.city}"></td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
            </td>
        </tr>
        <tr th:if="${userUpdateDTO == null}">
            <td colspan="9" class="text-center">No address found</td>
        </tr>
        </tbody>
    </table>

    <!-- Модальное окно -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:id="updateForm" action="/user/update" method="post">
                        <input type="hidden" name="email" th:value="${userUpdateDTO.email}">

                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" th:value="${userUpdateDTO.firstName}" class="form-control">

                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" th:value="${userUpdateDTO.lastName}" class="form-control">

                        <label for="streetName">Street Name:</label>
                        <input type="text" id="streetName" name="streetName" th:value="${userUpdateDTO.streetName}" class="form-control">

                        <label for="house">House:</label>
                        <input type="text" id="house" name="house" th:value="${userUpdateDTO.house}" class="form-control">

                        <label for="flat">Flat:</label>
                        <input type="text" id="flat" name="flat" th:value="${userUpdateDTO.flat}" class="form-control">

                        <label for="postalCode">Postal Code:</label>
                        <input type="text" id="postalCode" name="postalCode" th:value="${userUpdateDTO.postalCode}" class="form-control">

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" th:value="${userUpdateDTO.city}" class="form-control">

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" th:value="${userUpdateDTO.phone}" class="form-control">

                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <div class="modal-footer">
                </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
