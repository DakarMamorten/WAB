<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #summary {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .quantity-control button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }

        .quantity-control button:hover {
            background-color: #ddd;
        }

        .remove-item {
            border: none;
            background: none;
            color: #ff0000;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:insert="~{/user_navbar::content}"></div>
<header>

    <table class="table table-striped">
        <a href="/">← Do wyboru</a>
        <h1>Your Cart</h1>
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}"></td>

                <td th:text="${item.price} + ' zł'"></td>

                <td>
                    <form th:action="@{/cart/update}" method="post" style="display: flex; align-items: center;">
                        <input type="hidden" name="cartId" th:value="${cartId}" />
                        <input type="hidden" name="productId" th:value="${item.productId}" />
                        <button type="submit" name="action" value="decrease" class="btn btn-outline-secondary btn-sm"
                                th:if="${item.quantity > 1}">-</button>
                        <input type="text" name="quantity" th:value="${item.quantity}" readonly style="width: 50px; text-align: center; margin: 0 5px;" />
                        <button type="submit" name="action" value="increase" class="btn btn-outline-secondary btn-sm">+</button>
                    </form>
                </td>

                <td th:text="${item.total} + ' zł'"></td>

                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${item.productId}" />
                        <input type="hidden" name="cartId" th:value="${cartId}" />
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center">
            <p>Your cart is empty.</p>
            <a href="/" class="btn btn-primary">Go Shopping</a>
        </div>

        <div id="summary" class="text-end">
            <strong>Total:</strong>
            <span th:text="${totalPrice}"></span>
        </div>
    </table>
</header>
</body>
</html>
